<!DOCTYPE html>
<html>
<head>
  <title>LLM Response Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .response-cell {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>LLM Output Comparison Table</h1>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Model</th>
        <th>Temperature</th>
        <th>Max Tokens</th>
        <th>Freq Penalty</th>
        <th>Pres Penalty</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('http://localhost:3000/api/results')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#resultsTable tbody");
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.Model}</td>
            <td>${item.Temperature}</td>
            <td>${item.MaxTokens}</td>
            <td>${item.FrequencyPenalty}</td>
            <td>${item.PresencePenalty}</td>
            <td class="response-cell">${item.Response}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
